    <link rel="stylesheet" href="css/style.css">

<body>

        <div class="header">Margin</div>

        <div class="horizontal_line right_line"></div>
        <div class="vertical_line bottom_line"></div>
        <div class="horizontal_line left_line"></div>
        <div class="top_or_bottom_property top_property">Top</div>
        <div class="left_or_right_property right_property">Right</div>
        <div class="top_or_bottom_property bottom_property">Bottom</div>
        <div class="left_or_right_property left_property">Left</div>

        <div class="left_or_right_value left_value">60</div>

            <div class="top_or_bottom_property top_property">Top</div>
            <div class="left_or_right_property right_property">Right</div>

            <div class="left_or_right_property left_property">Left</div>
            <div class="top_or_bottom_value top_value">60</div>
            <div class="left_or_right_value right_value">60</div>
            <div class="top_or_bottom_value bottom_value">60</div>
            <div class="left_or_right_value left_value">60</div>
            <div class="padding_area">
                <div class="header">Padding</div>
                <div class="vertical_line top_line"></div>
                <div class="horizontal_line right_line"></div>
                <div class="vertical_line bottom_line"></div>
                <div class="horizontal_line left_line"></div>
                <div class="top_or_bottom_property top_property">Top</div>
                <div class="left_or_right_property right_property">Right</div>
                <div class="top_or_bottom_property bottom_property">Bottom</div>
                <div class="left_or_right_property left_property">Left</div>

                <div class="left_or_right_value right_value">60</div>

                <div class="left_or_right_value left_value">60</div>
                <div class="content_area">
                    <div class="header">Content</div>
                    <div class="vertical_line"></div>
                    <div class="horizontal_line"></div>
                    <div class="top_property">Height</div>
                    <div class="left_property">Width</div>
                    <div class="top_value">240</div>
                    <div class="left_value">720</div>
                </div>
            </div>
        </div>
    </div>
