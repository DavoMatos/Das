    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }

        ul.firstLevelMenu {

        ul.firstLevelMenu li {
            font-size: 1.5em;
        }

        ul.firstLevelMenu li ul li {
            font-size: 2em;
        }
    </style>
</head>

<body>
    <ul class="firstLevelMenu">
        <span>test</span>
        <li>
            <a href="#">Home</a>
        </li>
        <li>
            <a href="#">About</a>
        </li>
        <li class="sub">
            <a href="#">Products</a>
            <ul class="secondLevelMenu">
                <li><a href="">Samsung</a></li>
                <li><a href="">Iphone</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
